<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="photo.avif" alt="Welcome Image">
        </div>
        <div class="form-container">
            <!-- <h1 class="welcome-text">Hello! Welcome to the Form</h1> -->
            <div class="switch-buttons">
                <button id="login-btn" onclick="showLogin()">Login</button>
                <button id="signup-btn" onclick="showSignup()">Signup</button>
            </div>
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p class="switch-link">Don't have an account? <a onclick="showSignup()">Signup</a></p>
            </form>
            <form id="signup-form" class="form hidden">
                <h2>Signup</h2>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="signup()">Signup</button>
                <p class="switch-link">Already have an account? <a onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
